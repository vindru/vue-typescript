<div class="inputField">
  <input
    :data_cy="data_cy"
    class="inputbox"
    :type="type"
    :placeholder="placeholder"
    :name="name"
    @input="$emit('changeValue', $event.target.value, name)"
  />
  <span :data_cy="errorMessage" class="errorMessage" v-if="invalidInput">{{ errorMessage }}</span>
</div>
