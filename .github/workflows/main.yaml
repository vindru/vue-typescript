name: CI
on: push
jobs:
build:
  name: Build
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2

    - run: yarn install
    - run: yarn build

lint:
  name: Lint
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2

    - run: yarn install
    - run: yarn lint

test:
  name: test
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2

    - run: yarn install
    - run: yarn test:unit
